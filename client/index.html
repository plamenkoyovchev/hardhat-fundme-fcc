<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fund Me App</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main>
        <section id="header">
            <h1>Fund Me Contract</h1>
            <button id="btn-connect" class="btn">Connect</button>
            <button id="btn-balance" class="btn">Get balance</button>
            <button id="btn-withdraw" class="btn">Withdraw</button>
        </section>
        <section id="operations">
            <input id="fund-amount" type="number" min="0" placeholder="0.1"/>
            <button id="btn-fund" class="btn">Fund</button>
        </section>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
